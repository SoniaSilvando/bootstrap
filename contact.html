<!-- Start contact form -->
<section class="container pt-5 mt-5">
  <div class="container py-5">
    <h6 class="text-uppercase text-warning">Contact Us</h6>
    <h2 class="fw-bold text-success mb-4">LET'S TALK</h2>

    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
          <div class="card-body text-center">
            <div class="mb-3">
              <i class="bi bi-geo-alt-fill fs-2 text-success"></i>
            </div>
            <h5 class="card-title fw-bold">Our Address</h5>
            <p class="card-text">A108 Adam Street, New York, NY 535022</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i class="bi bi-envelope-fill fs-2 text-success"></i>
                </div>
                <h5 class="card-title fw-bold">Email Us</h5>
                <p class="card-text mb-0">info@example.com</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i class="bi bi-telephone-fill fs-2 text-success"></i>
                </div>
                <h5 class="card-title fw-bold">Call Us</h5>
                <p class="card-text mb-0">+1 5589 55488 55</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column (Form) -->
      <div class="col-md-6">
        <form>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
          </div>

          <div class="mb-3">
            <select class="form-select" required>
              <option selected disabled value="">-- Select what you're interested in --</option>
              <option>Product Inquiry</option>
              <option>Technical Support</option>
              <option>Partnership Request</option>
              <option>Feedback</option>
              <option>Other</option>
            </select>
          </div>

          <div class="mb-3">
            <textarea class="form-control" rows="6" placeholder="Your Message" required></textarea>
          </div>

          <button type="submit" class="btn btn-success">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- Finish contact form -->

</main>
