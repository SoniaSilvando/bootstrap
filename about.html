<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de YouTube con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <!-- Navbar fijo arriba -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Sitio</a>
            <div>
                <a class="nav-link text-white d-inline mx-2" href="#">Inicio</a>
                <a class="nav-link text-white d-inline mx-2" href="#">Servicios</a>
                <a class="nav-link text-white d-inline mx-2" href="#">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- Contenedor del video -->
    <div class="container-fluid position-relative vh-100 p-0">
        <div class="ratio ratio-16x9 vh-100">
          <iframe 
          width="560" 
          height="315" 
          src="https://www.youtube.com/embed/x649Lyk9qt8?autoplay=1&mute=1&loop=1&playlist=x649Lyk9qt8&controls=0&modestbranding=1&showinfo=0" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen>
      </iframe>
        </div>

        <!-- Contenido sobre el video -->
        <div class="position-absolute top-50 start-50 translate-middle text-center">
            <h1 class="fw-bold">Bienvenido a Mi Sitio</h1>
            <p>Inspiración, innovación y tecnología</p>
            <a href="#" class="btn btn-primary">Descubre más</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
